<!DOCTYPE html>
<html>

	<head>
		<title>
			<%= htmlWebpackPlugin.options.title%> - 宠物you家宠物交易网</title>
		<%= require('html-loader!./layout/head-common.html') %>
	</head>

	<body>
		<%= require('html-loader!./layout/nav-simple.html') %>
		<div class="page-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">用户登录</div>
					<div class="user-box">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="err-msg">ERROR</p>
						</div>
						<div class="user-item">
							<label for="" class="user-label" for="username">
								<i class="fa fa-user"></i>
							</label>
							<input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
						</div>
						<div class="user-item">
							<label for="" class="user-label" for="password">
								<i class="fa fa-lock"></i>
							</label>
							<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off"/>
						</div>
						<a class="btn btn-submit" id="submit">登 录</a>
						<div class="link-item">
							<a href="./user-pass-reset.html" class="link">忘记密码</a>
							<a href="./user-register.html" class="link">免费注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<%= require('html-loader!./layout/footer.html') %>
	</body>

</html>
